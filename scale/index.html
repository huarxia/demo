<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{ margin: 0;padding: 0;list-style: none}
	#ul{ margin: 50px auto 0px}
	#ul li{ width: 100px;height: 100px;background: #ccc;margin-top: 10px;margin-left: 10px;float: left;border:1px solid #000;}
	#ul li img{ width: 100%;height: 100%;}
</style>
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
window.onload = function(){
	var oDiv =document.getElementById("ul");
	var aLi = oDiv.getElementsByTagName("li");
	var minZindex = 1;
	oDiv.style.width = 3*(aLi[0].offsetWidth+10)+"px";
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.top = aLi[i].offsetTop+"px";
		aLi[i].style.left = aLi[i].offsetLeft+"px";
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position = "absolute";
		aLi[i].style.margin = 0;
		aLi[i].onmouseover = function(){
			this.style.zIndex = minZindex++;
			startMove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
		}
		aLi[i].onmouseout = function(){
			startMove(this,{width:100,height:100,marginLeft:0,marginTop:0});
		}
	}
}
</script>
</head>
<body>
	<ul id="ul">
		<li><img src="img/1.jpg"></li>
		<li><img src="img/2.jpg"></li>
		<li><img src="img/3.jpg"></li>
		<li><img src="img/4.jpg"></li>
		<li><img src="img/1.jpg"></li>
		<li><img src="img/2.jpg"></li>
		<li><img src="img/3.jpg"></li>
		<li><img src="img/4.jpg"></li>
		<li><img src="img/1.jpg"></li>
	</ul>
</body>
</html>
