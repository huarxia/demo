<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width user-scalable=no" />
<title>无标题文档</title>
<style type="text/css">
*{ margin: 0;padding: 0;list-style: none}
#div1{ width: 470px;height: 150px;margin: 60px auto 0px;position: relative;overflow: hidden;}
#div1 .swipe{ position: absolute;left: 0}
#div1 .swipe li{ float: left}
.dots{ position: absolute;bottom:10px;left:50%;}
.dots li{ width: 8px;height: 8px;background: white;border-radius: 50%;margin-left: 10px;float: left;}
.dots li.active{ background: #f40}
</style>
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript" src="swipe.js"></script>
<script type="text/javascript">
	window.onload=function(){
		var swipe1 = new Swipe("div1");
		swipe1.init({
			dots:true,//是否有小圆点，默认有
			loop:true,//是否循环，默认循环,只有当此项为true时下面的参数设置才有意义
			autoplay:true,//是否自动播放,默认true
			autodire:"right",//自动播放方向，默认left
			autotime:3000//自动播放时间,默认3000ms
		});
	}
</script>
</head>
<body>
	<div id="div1">
		<ul class="swipe">
			<li><a href="/"><img src="img/1.jpg" /></a></li>
			<li><a href="/"><img src="img/2.jpg" /></a></li>
			<li><a href="/"><img src="img/3.jpg" /></a></li>
			<li><a href="/"><img src="img/4.jpg" /></a></li>
			<li><a href="/"><img src="img/5.jpg" /></a></li>
		</ul>
	</div>
</body>
</html>
